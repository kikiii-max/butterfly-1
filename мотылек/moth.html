<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотылёк</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .moth {
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="none" stroke="white" stroke-width="2" d="M30,50 Q50,30 70,50 Q50,70 30,50 Z M50,30 Q70,20 80,30 Q70,40 50,30 Z M50,70 Q70,80 80,70 Q70,60 50,70 Z"/></svg>');
            background-size: contain;
            animation: fly 3s infinite ease-in-out;
        }
        @keyframes fly {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="moth"></div>
    <script>
        // Добавляем случайное движение
        document.addEventListener('DOMContentLoaded', () => {
            const moth = document.querySelector('.moth');
            setInterval(() => {
                const x = Math.random() * 20 - 10;
                const y = Math.random() * 20 - 10;
                moth.style.transform = translate(${x}px, ${y}px) ${moth.style.transform.split(')')[1]};
            }, 2000);
        });
    </script>
</body>
</html>
